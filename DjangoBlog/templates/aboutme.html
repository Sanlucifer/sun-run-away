{% extends 'base.html' %}

{% block head_title %}
    About me
{% endblock %}

{% block pager %}
{% endblock %}
{% block navigator %}
{% endblock %}

{% block content %}
        <li class='post'>
            <article>
                <h2><a class='no-link' href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
                <p>{{ post.body|safe }}</p>
            </article>
        </li>
{% endblock %}


{% block footer %}

    <li class='padded'>
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'sunrunaway'; // required: replace example with your forum shortname
            var disqus_identifier = 'aboutme';

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>

    </li>

    <li class='padded'>
        <a class="buttonize square" href="/">Homepage</a>
    </li>
{% endblock %}
